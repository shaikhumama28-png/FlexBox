<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Flex Layout</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f4f8;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        /* FLEX CONTAINER */
        .card-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* CARD */
        .card {
            background-color: white;
            width: 260px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        /* HOVER EFFECT */
        .card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #222;
        }

        .card p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .card button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            background-color: #4f46e5;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #3730a3;
        }
    </style>
</head>
<body>

    <h1>My Simple Flexbox Layout</h1>

    <div class="card-container">

        <div class="card">
            <img src="https://picsum.photos/300/200?1" alt="image">
            <h3>Card One</h3>
            <p>This is a simple card layout using Flexbox and internal CSS.</p>
            <button>Read More</button>
        </div>

        <div class="card">
            <img src="https://picsum.photos/300/200?2" alt="image">
            <h3>Card Two</h3>
            <p>Hover on this card to see transform and smooth transition.</p>
            <button>Read More</button>
        </div>

        <div class="card">
            <img src="https://picsum.photos/300/200?3" alt="image">
            <h3>Card Three</h3>
            <p>Padding, margin, shadow and flex-wrap are used here.</p>
            <button>Read More</button>
        </div>

    </div>

</body>
</html>
