<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-contener{
            height: 200vh;
            background-color: antiquewhite;
            display: grid;
            gap: 15px;
            /* justify-items: center; */
            /* align-items: center; */
            grid-template-columns:repeat(3 ,1fr) ;
        }
        .grid-items{
            background-color: burlywood;
            
        }
        .grid-itmes:first-child{
            grid-column:1 / 3;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-items:nth-child(4){
            grid-column: 1 / 3;
        }

    </style>
</head>

<body>
    <header>
        <h1>
            CSS Grid
        </h1>
    </header>
    <main>
        <div class="grid-contener">
            <div class="grid-items">
                <img src="https://tse1.mm.bing.net/th/id/OIP.CdT_NgacELXhCgGLM68WFAHaE8?rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
            </div>
            <div class="grid-items">  <img src="https://tse1.mm.bing.net/th/id/OIP.CdT_NgacELXhCgGLM68WFAHaE8?rs=1&pid=ImgDetMain&o=7&rm=3" alt=""></div>
