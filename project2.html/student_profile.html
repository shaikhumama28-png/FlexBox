            width: 300px;

            flex-direction: column;
            gap: 15px;
        }

        .box-1:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 35px black;
        }

        .box-1 h4 {
            margin-bottom: 50px;
            color: black;
        }

        .box-1 p {
            color: gray;
        }

        .box-1 button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .box-1 button:hover {
            background-color: gray;
        }

        footer {
            background-color: black;
            color: antiquewhite;
            text-align: center;
